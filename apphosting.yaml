# Settings for Backend (on Cloud Run).
# See https://firebase.google.com/docs/app-hosting/configure#cloud-run
runConfig:
  minInstances: 0
  maxInstances: 10
  concurrency: 80
  cpu: 1
  memoryMiB: 512

# Environment variables and secrets.
# See https://firebase.google.com/docs/app-hosting/configure#user-defined-environment
env:
  # API URL for backend
  - variable: NEXT_PUBLIC_API_URL
    value: https://tarsify-api-rbpbrcyq6q-uc.a.run.app
    availability:
      - BUILD
      - RUNTIME

  # Firebase Configuration (public values - safe to expose)
  - variable: NEXT_PUBLIC_FIREBASE_AUTH_DOMAIN
    value: tarsify-studio.firebaseapp.com
    availability:
      - BUILD
      - RUNTIME

  - variable: NEXT_PUBLIC_FIREBASE_PROJECT_ID
    value: tarsify-studio
    availability:
      - BUILD
      - RUNTIME

  # Firebase secrets - stored in Cloud Secret Manager
  # You need to create these secrets in GCP Console first
  - variable: NEXT_PUBLIC_FIREBASE_API_KEY
    secret: firebase-api-key
    availability:
      - BUILD
      - RUNTIME

  - variable: NEXT_PUBLIC_FIREBASE_STORAGE_BUCKET
    secret: firebase-storage-bucket
    availability:
      - BUILD
      - RUNTIME

  - variable: NEXT_PUBLIC_FIREBASE_MESSAGING_SENDER_ID
    secret: firebase-messaging-sender-id
    availability:
      - BUILD
      - RUNTIME

  - variable: NEXT_PUBLIC_FIREBASE_APP_ID
    secret: firebase-app-id
    availability:
      - BUILD
      - RUNTIME
