name: PR Checks

on:
  pull_request:
    types: [opened, synchronize, reopened]

env:
  NODE_VERSION: '20'

jobs:
  # ============================================
  # PR Title & Commit Message Check
  # ============================================
  pr-title:
    name: ðŸ“ PR Title Check
    runs-on: ubuntu-latest
    steps:
      - name: Check PR title follows conventional commits
        uses: amannn/action-semantic-pull-request@v5
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          types: |
            feat
            fix
            docs
            style
            refactor
            perf
            test
            build
            ci
            chore
            revert
          requireScope: false
          subjectPattern: ^(?![A-Z]).+$
          subjectPatternError: |
            The subject "{subject}" should start with a lowercase letter.

  # ============================================
  # Dependency Review (Security)
  # ============================================
  dependency-review:
    name: ðŸ” Dependency Review
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Dependency Review
        uses: actions/dependency-review-action@v4
        with:
          fail-on-severity: high
          deny-licenses: GPL-3.0, AGPL-3.0

  # ============================================
  # Size Limit Check
  # ============================================
  size-check:
    name: ðŸ“¦ Bundle Size Check
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build for size check
        run: npm run build
        env:
          NEXT_PUBLIC_API_URL: https://api.example.com
          NEXT_PUBLIC_FIREBASE_API_KEY: dummy-key
          NEXT_PUBLIC_FIREBASE_AUTH_DOMAIN: example.firebaseapp.com
          NEXT_PUBLIC_FIREBASE_PROJECT_ID: example-project
          NEXT_PUBLIC_FIREBASE_STORAGE_BUCKET: example.appspot.com
          NEXT_PUBLIC_FIREBASE_MESSAGING_SENDER_ID: 123456789
          NEXT_PUBLIC_FIREBASE_APP_ID: 1:123456789:web:abc123

      - name: Analyze bundle size
        run: |
          echo "## ðŸ“¦ Bundle Size Report" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          du -sh .next/ >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Static Pages" >> $GITHUB_STEP_SUMMARY
          find .next/server/app -name "*.html" -exec du -sh {} \; 2>/dev/null | head -20 >> $GITHUB_STEP_SUMMARY || echo "No static pages found" >> $GITHUB_STEP_SUMMARY
